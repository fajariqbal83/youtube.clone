<!DOCTYPE html>
<html>
    <head>
        <title>position practice</title>
    </head>
    <body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;">
        <div style="
            background-color: black;
            color: aliceblue;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
            z-index:1 ;
            ">header</div>

            <div
            style="background-color:green;
            color: aliceblue;
            position: fixed;
            left: 0px;
            bottom: 0px;
            top: 50px;
            width: 72px;
            ">sidebar
            <div style="position: absolute;
            background-color: red;
            color: white;
            top: 0px;
            right: 0px;
            
            "
            >x</div>
            </div>

            <div style="position: absolute;
            background-color: red;
            color: white;
            top: 30px;
            right: 10px;
            z-index: 2;
            "
            >absolute</div>

        <div style="background-color: lightgray;
        height: 200px;
        width: 200px;
        position: static;
       ">div 1</div>
        <div
        style="background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;">div 2
         <div style="position: absolute;
            background-color: rgb(15, 15, 15);
            color: white;
            bottom: 10px;
            right: 10px;">
            5:00 </div>
        </div>
    </body>
</html>
